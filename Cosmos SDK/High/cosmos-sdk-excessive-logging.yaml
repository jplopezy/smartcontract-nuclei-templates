id: cosmos-sdk-excessive-logging

info:
  name: Cosmos SDK Excessive Logging Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract logs excessive data, increasing costs unnecessarily.
  tags: cosmos-sdk,high

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\bsigner\b"
          - "\brequire\b"
          - "\binvoke\b"
        condition: and
