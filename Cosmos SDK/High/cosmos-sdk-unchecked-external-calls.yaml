id: cosmos-sdk-unchecked-external-calls

info:
  name: Cosmos SDK Unchecked External Calls Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract calls an external address without validating the response, exposing it to attacks.
  tags: cosmos-sdk,high

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\blog\b"
          - "\bdispatch\b"
          - "\bmsg.sender\b"
        condition: and
