id: cosmos-sdk-unoptimized-storage

info:
  name: Cosmos SDK Unoptimized Storage Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract inefficiently manages storage, leading to higher gas costs.
  tags: cosmos-sdk,high

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\bruntime_upgrade\b"
          - "\bdispatch\b"
          - "\bmsg.sender\b"
        condition: and
