id: cosmos-sdk-weak-authentication

info:
  name: Cosmos SDK Weak Authentication Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract relies on insecure authentication mechanisms.
  tags: cosmos-sdk,high

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\btransaction\b"
          - "\binvoke\b"
          - "\bstorage\b"
        condition: and
