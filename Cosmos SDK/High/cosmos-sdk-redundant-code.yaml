id: cosmos-sdk-redundant-code

info:
  name: Cosmos SDK Redundant Code Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract contains redundant logic, making maintenance difficult.
  tags: cosmos-sdk,high

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\bbalance\b"
          - "\binvoke\b"
          - "\bunchecked\b"
        condition: and
