id: cosmos-sdk-event-emission-errors

info:
  name: Cosmos SDK Event Emission Errors Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract fails to emit proper events, reducing auditability and transparency.
  tags: cosmos-sdk,high

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\brequire\b"
          - "\bdispatch\b"
          - "\bstorage\b"
        condition: and
