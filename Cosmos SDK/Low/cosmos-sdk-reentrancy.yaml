id: cosmos-sdk-reentrancy

info:
  name: Cosmos SDK Reentrancy Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract allows external calls before updating state, enabling reentrancy attacks.
  tags: cosmos-sdk,low

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\bowner\b"
          - "\bkey\b"
          - "\bemit\b"
        condition: and
