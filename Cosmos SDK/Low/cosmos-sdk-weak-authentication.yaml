id: cosmos-sdk-weak-authentication

info:
  name: Cosmos SDK Weak Authentication Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract relies on insecure authentication mechanisms.
  tags: cosmos-sdk,low

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\bmsg.sender\b"
          - "\bkey\b"
          - "\bfunction\b"
        condition: and
