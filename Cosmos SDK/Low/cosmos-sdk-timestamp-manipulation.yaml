id: cosmos-sdk-timestamp-manipulation

info:
  name: Cosmos SDK Timestamp Manipulation Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract relies on block.timestamp for critical operations, which miners can influence.
  tags: cosmos-sdk,low

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\bstorage\b"
          - "\bdispatch\b"
          - "\bsigner\b"
        condition: and
