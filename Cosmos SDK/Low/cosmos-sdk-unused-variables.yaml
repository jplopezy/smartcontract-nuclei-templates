id: cosmos-sdk-unused-variables

info:
  name: Cosmos SDK Unused Variables Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract has unused variables, increasing contract size and potential confusion.
  tags: cosmos-sdk,low

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\bmsg.sender\b"
          - "\bowner\b"
          - "\bfunction\b"
        condition: and
