id: cosmos-sdk-code-style-issues

info:
  name: Cosmos SDK Code Style Issues Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract has inconsistent formatting or coding style, reducing readability.
  tags: cosmos-sdk,low

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\bmsg.sender\b"
          - "\bsend\b"
          - "\bdispatch\b"
        condition: and
