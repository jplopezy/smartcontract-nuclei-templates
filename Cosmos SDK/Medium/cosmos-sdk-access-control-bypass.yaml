id: cosmos-sdk-access-control-bypass

info:
  name: Cosmos SDK Access Control Bypass Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: An access control mechanism is flawed, allowing unauthorized actions.
  tags: cosmos-sdk,medium

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\bsend\b"
          - "\btrait\b"
          - "\blog\b"
        condition: and
