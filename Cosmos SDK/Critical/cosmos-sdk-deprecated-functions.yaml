id: cosmos-sdk-deprecated-functions

info:
  name: Cosmos SDK Deprecated Functions Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract uses deprecated Solidity functions that may be insecure.
  tags: cosmos-sdk,critical

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\bfunction\b"
          - "\btrait\b"
          - "\bruntime_upgrade\b"
        condition: and
