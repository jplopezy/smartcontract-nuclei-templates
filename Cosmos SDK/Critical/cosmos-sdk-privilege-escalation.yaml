id: cosmos-sdk-privilege-escalation

info:
  name: Cosmos SDK Privilege Escalation Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract improperly grants administrative privileges.
  tags: cosmos-sdk,critical

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\binvoke\b"
          - "\bsend\b"
          - "\bmsg.sender\b"
        condition: and
