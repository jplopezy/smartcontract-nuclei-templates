id: cosmos-sdk-excessive-logging

info:
  name: Cosmos SDK Excessive Logging Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract logs excessive data, increasing costs unnecessarily.
  tags: cosmos-sdk,critical

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\bmsg.sender\b"
          - "\bmapping\b"
          - "\bcontract\b"
        condition: and
