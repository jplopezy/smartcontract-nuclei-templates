id: cosmos-sdk-integer-overflow

info:
  name: Cosmos SDK Integer Overflow Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract performs arithmetic operations without checking for overflows or underflows.
  tags: cosmos-sdk,critical

file:
  - extensions:
      - go
      - rs

    matchers:
      - type: regex
        regex:
          - "\btrait\b"
          - "\binvoke\b"
          - "\bcontract\b"
        condition: and
