id: hyperledger-weak-authentication

info:
  name: Hyperledger Weak Authentication Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract relies on insecure authentication mechanisms.

file:
  - extensions:
      - sol

    matchers:
      - type: word
        words:
          - "msg.sender"
          - "signer"
          - "log"
        condition: and
