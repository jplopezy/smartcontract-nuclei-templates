id: hyperledger-deprecated-functions

info:
  name: Hyperledger Deprecated Functions Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract uses deprecated Solidity functions that may be insecure.

file:
  - extensions:
      - sol

    matchers:
      - type: word
        words:
          - "runtime_upgrade"
          - "storage"
          - "dispatch"
        condition: and
