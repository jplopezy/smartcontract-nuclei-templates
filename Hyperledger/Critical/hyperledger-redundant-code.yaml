id: hyperledger-redundant-code

info:
  name: Hyperledger Redundant Code Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract contains redundant logic, making maintenance difficult.

file:
  - extensions:
      - sol

    matchers:
      - type: word
        words:
          - "unchecked"
          - "mapping"
          - "runtime_upgrade"
        condition: and
