id: hyperledger-excessive-logging

info:
  name: Hyperledger Excessive Logging Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract logs excessive data, increasing costs unnecessarily.

file:
  - extensions:
      - sol

    matchers:
      - type: word
        words:
          - "msg.sender"
          - "runtime_upgrade"
          - "send"
        condition: and
