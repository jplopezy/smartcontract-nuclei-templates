id: hyperledger-code-style-issues

info:
  name: Hyperledger Code Style Issues Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract has inconsistent formatting or coding style, reducing readability.

file:
  - extensions:
      - sol

    matchers:
      - type: word
        words:
          - "dispatch"
          - "contract"
          - "transaction"
        condition: and
