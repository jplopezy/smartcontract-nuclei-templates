id: hyperledger-reentrancy

info:
  name: Hyperledger Reentrancy Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract allows external calls before updating state, enabling reentrancy attacks.

file:
  - extensions:
      - sol

    matchers:
      - type: word
        words:
          - "balance"
          - "msg.sender"
          - "unchecked"
        condition: and
