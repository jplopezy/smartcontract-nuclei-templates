id: polkadot-access-control-bypass

info:
  name: Polkadot Access Control Bypass Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: An access control mechanism is flawed, allowing unauthorized actions.

file:
  - extensions:
      - sol

    matchers:
      - type: word
        words:
          - "storage"
          - "runtime_upgrade"
          - "signer"
        condition: and
