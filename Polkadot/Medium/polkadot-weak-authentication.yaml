id: polkadot-weak-authentication

info:
  name: Polkadot Weak Authentication Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract relies on insecure authentication mechanisms.
  tags: polkadot,medium

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\bsend\b"
          - "\bmapping\b"
          - "\bruntime_upgrade\b"
        condition: and
