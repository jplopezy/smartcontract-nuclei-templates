id: polkadot-weak-authentication

info:
  name: Polkadot Weak Authentication Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract relies on insecure authentication mechanisms.
  tags: polkadot,high

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\bdispatch\b"
          - "\btrait\b"
          - "\bmapping\b"
        condition: and
