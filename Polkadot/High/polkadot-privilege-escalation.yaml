id: polkadot-privilege-escalation

info:
  name: Polkadot Privilege Escalation Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract improperly grants administrative privileges.

file:
  - extensions:
      - sol

    matchers:
      - type: word
        words:
          - "invoke"
          - "log"
          - "signer"
        condition: and
