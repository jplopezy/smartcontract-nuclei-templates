id: polkadot-deprecated-functions

info:
  name: Polkadot Deprecated Functions Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract uses deprecated Solidity functions that may be insecure.
  tags: polkadot,high

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\bunchecked\b"
          - "\bemit\b"
          - "\binvoke\b"
        condition: and
