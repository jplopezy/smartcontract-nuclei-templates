id: polkadot-code-style-issues

info:
  name: Polkadot Code Style Issues Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract has inconsistent formatting or coding style, reducing readability.
  tags: polkadot,low

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\bstorage\b"
          - "\bbalance\b"
          - "\btrait\b"
        condition: and
