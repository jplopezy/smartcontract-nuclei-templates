id: polkadot-redundant-code

info:
  name: Polkadot Redundant Code Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract contains redundant logic, making maintenance difficult.
  tags: polkadot,low

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\bkey\b"
          - "\binvoke\b"
          - "\bdispatch\b"
        condition: and
