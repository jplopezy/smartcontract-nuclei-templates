id: polkadot-excessive-logging

info:
  name: Polkadot Excessive Logging Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract logs excessive data, increasing costs unnecessarily.
  tags: polkadot,low

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\binvoke\b"
          - "\bsigner\b"
          - "\bsend\b"
        condition: and
