id: polkadot-reentrancy

info:
  name: Polkadot Reentrancy Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract allows external calls before updating state, enabling reentrancy attacks.
  tags: polkadot,low

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\brequire\b"
          - "\bunchecked\b"
          - "\bsigner\b"
        condition: and
