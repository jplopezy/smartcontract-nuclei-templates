id: solana-redundant-code

info:
  name: Solana Redundant Code Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract contains redundant logic, making maintenance difficult.
  tags: solana,low

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\btrait\b"
          - "\bfunction\b"
          - "\brequire\b"
        condition: and
