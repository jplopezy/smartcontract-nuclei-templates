id: solana-deprecated-functions

info:
  name: Solana Deprecated Functions Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract uses deprecated Solidity functions that may be insecure.
  tags: solana,low

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\bmsg.sender\b"
          - "\btransaction\b"
          - "\bsigner\b"
        condition: and
