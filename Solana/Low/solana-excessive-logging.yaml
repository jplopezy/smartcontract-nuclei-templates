id: solana-excessive-logging

info:
  name: Solana Excessive Logging Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract logs excessive data, increasing costs unnecessarily.
  tags: solana,low

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\btrait\b"
          - "\btransaction\b"
          - "\bsend\b"
        condition: and
