id: solana-event-emission-errors

info:
  name: Solana Event Emission Errors Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract fails to emit proper events, reducing auditability and transparency.
  tags: solana,low

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\bkey\b"
          - "\btransaction\b"
          - "\btrait\b"
        condition: and
