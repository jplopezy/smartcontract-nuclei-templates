id: solana-access-control-bypass

info:
  name: Solana Access Control Bypass Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: An access control mechanism is flawed, allowing unauthorized actions.
  tags: solana,low

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\bdispatch\b"
          - "\binvoke\b"
          - "\bsigner\b"
        condition: and
