id: solana-selfdestruct-misuse

info:
  name: Solana Selfdestruct Misuse Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract can be destroyed unexpectedly via selfdestruct, leading to asset loss.
  tags: solana,low

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\bemit\b"
          - "\bkey\b"
          - "\bfunction\b"
        condition: and
