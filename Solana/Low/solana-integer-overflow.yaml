id: solana-integer-overflow

info:
  name: Solana Integer Overflow Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract performs arithmetic operations without checking for overflows or underflows.
  tags: solana,low

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\btrait\b"
          - "\bemit\b"
          - "\bkey\b"
        condition: and
