id: solana-code-style-issues

info:
  name: Solana Code Style Issues Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract has inconsistent formatting or coding style, reducing readability.
  tags: solana,low

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\bsigner\b"
          - "\blog\b"
          - "\bstorage\b"
        condition: and
