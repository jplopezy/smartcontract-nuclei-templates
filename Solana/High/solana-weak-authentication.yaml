id: solana-weak-authentication

info:
  name: Solana Weak Authentication Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract relies on insecure authentication mechanisms.

file:
  - extensions:
      - sol

    matchers:
      - type: word
        words:
          - "balance"
          - "require"
          - "contract"
        condition: and
