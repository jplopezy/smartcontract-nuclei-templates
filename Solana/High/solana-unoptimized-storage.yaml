id: solana-unoptimized-storage

info:
  name: Solana Unoptimized Storage Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract inefficiently manages storage, leading to higher gas costs.
  tags: solana,high

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\blog\b"
          - "\bunchecked\b"
          - "\btrait\b"
        condition: and
