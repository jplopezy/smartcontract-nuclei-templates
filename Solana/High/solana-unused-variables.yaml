id: solana-unused-variables

info:
  name: Solana Unused Variables Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract has unused variables, increasing contract size and potential confusion.
  tags: solana,high

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\bsend\b"
          - "\bkey\b"
          - "\brequire\b"
        condition: and
