id: solana-excessive-logging

info:
  name: Solana Excessive Logging Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract logs excessive data, increasing costs unnecessarily.
  tags: solana,critical

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\bsigner\b"
          - "\bsend\b"
          - "\bmapping\b"
        condition: and
