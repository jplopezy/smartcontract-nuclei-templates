id: tezos-privilege-escalation

info:
  name: Tezos Privilege Escalation Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract improperly grants administrative privileges.
  tags: tezos,high

file:
  - extensions:
      - tz

    matchers:
      - type: regex
        regex:
          - "\btransaction\b"
          - "\bruntime_upgrade\b"
          - "\bstorage\b"
        condition: and
