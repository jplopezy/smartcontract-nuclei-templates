id: tezos-uninitialized-storage

info:
  name: Tezos Uninitialized Storage Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract has uninitialized storage variables, which can be hijacked by attackers.
  tags: tezos,high

file:
  - extensions:
      - tz

    matchers:
      - type: regex
        regex:
          - "\bowner\b"
          - "\bsend\b"
          - "\bcontract\b"
        condition: and
