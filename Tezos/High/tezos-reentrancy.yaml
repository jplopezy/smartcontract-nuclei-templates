id: tezos-reentrancy

info:
  name: Tezos Reentrancy Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract allows external calls before updating state, enabling reentrancy attacks.
  tags: tezos,high

file:
  - extensions:
      - tz

    matchers:
      - type: regex
        regex:
          - "\bunchecked\b"
          - "\bbalance\b"
          - "\bemit\b"
        condition: and
