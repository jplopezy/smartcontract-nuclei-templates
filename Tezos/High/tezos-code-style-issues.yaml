id: tezos-code-style-issues

info:
  name: Tezos Code Style Issues Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract has inconsistent formatting or coding style, reducing readability.
  tags: tezos,high

file:
  - extensions:
      - tz

    matchers:
      - type: regex
        regex:
          - "\btrait\b"
          - "\blog\b"
          - "\bstorage\b"
        condition: and
