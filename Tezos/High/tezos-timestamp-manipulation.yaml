id: tezos-timestamp-manipulation

info:
  name: Tezos Timestamp Manipulation Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract relies on block.timestamp for critical operations, which miners can influence.
  tags: tezos,high

file:
  - extensions:
      - tz

    matchers:
      - type: regex
        regex:
          - "\bkey\b"
          - "\bsigner\b"
          - "\bemit\b"
        condition: and
