id: tezos-unused-variables

info:
  name: Tezos Unused Variables Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract has unused variables, increasing contract size and potential confusion.
  tags: tezos,critical

file:
  - extensions:
      - tz

    matchers:
      - type: regex
        regex:
          - "\bemit\b"
          - "\btrait\b"
          - "\blog\b"
        condition: and
