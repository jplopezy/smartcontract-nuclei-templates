id: tezos-access-control-bypass

info:
  name: Tezos Access Control Bypass Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: An access control mechanism is flawed, allowing unauthorized actions.
  tags: tezos,low

file:
  - extensions:
      - tz

    matchers:
      - type: regex
        regex:
          - "\bowner\b"
          - "\blog\b"
          - "\bsigner\b"
        condition: and
