id: tezos-insecure-randomness

info:
  name: Tezos Insecure Randomness Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract generates random values using block attributes, which can be manipulated.
  tags: tezos,low

file:
  - extensions:
      - tz

    matchers:
      - type: regex
        regex:
          - "\bmapping\b"
          - "\bdispatch\b"
          - "\bfunction\b"
        condition: and
