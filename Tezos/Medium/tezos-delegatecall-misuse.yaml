id: tezos-delegatecall-misuse

info:
  name: Tezos Delegatecall Misuse Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract uses delegatecall in an unsafe manner, exposing itself to external execution risks.
  tags: tezos,medium

file:
  - extensions:
      - tz

    matchers:
      - type: regex
        regex:
          - "\blog\b"
          - "\bfunction\b"
          - "\brequire\b"
        condition: and
