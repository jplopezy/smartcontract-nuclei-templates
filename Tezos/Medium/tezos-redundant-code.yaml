id: tezos-redundant-code

info:
  name: Tezos Redundant Code Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract contains redundant logic, making maintenance difficult.
  tags: tezos,medium

file:
  - extensions:
      - tz

    matchers:
      - type: regex
        regex:
          - "\bunchecked\b"
          - "\bowner\b"
          - "\btransaction\b"
        condition: and
