id: tezos-integer-overflow

info:
  name: Tezos Integer Overflow Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract performs arithmetic operations without checking for overflows or underflows.
  tags: tezos,medium

file:
  - extensions:
      - tz

    matchers:
      - type: regex
        regex:
          - "\bmapping\b"
          - "\btrait\b"
          - "\bcontract\b"
        condition: and
