id: tezos-weak-authentication

info:
  name: Tezos Weak Authentication Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract relies on insecure authentication mechanisms.
  tags: tezos,medium

file:
  - extensions:
      - tz

    matchers:
      - type: regex
        regex:
          - "\bmsg.sender\b"
          - "\bbalance\b"
          - "\bemit\b"
        condition: and
