id: tezos-excessive-logging

info:
  name: Tezos Excessive Logging Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract logs excessive data, increasing costs unnecessarily.
  tags: tezos,medium

file:
  - extensions:
      - tz

    matchers:
      - type: regex
        regex:
          - "\blog\b"
          - "\btransaction\b"
          - "\bfunction\b"
        condition: and
