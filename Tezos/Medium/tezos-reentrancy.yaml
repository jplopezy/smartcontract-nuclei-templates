id: tezos-reentrancy

info:
  name: Tezos Reentrancy Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract allows external calls before updating state, enabling reentrancy attacks.
  tags: tezos,medium

file:
  - extensions:
      - tz

    matchers:
      - type: regex
        regex:
          - "\btrait\b"
          - "\bstorage\b"
          - "\bowner\b"
        condition: and
