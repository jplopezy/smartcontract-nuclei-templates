id: hyperledger-fabric-event-emission-errors

info:
  name: Hyperledger Fabric Event Emission Errors Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract fails to emit proper events, reducing auditability and transparency.
  tags: hyperledger-fabric,critical

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\bcontract\b"
          - "\bstorage\b"
          - "\bdispatch\b"
        condition: and
