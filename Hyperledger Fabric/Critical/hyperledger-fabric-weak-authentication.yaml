id: hyperledger-fabric-weak-authentication

info:
  name: Hyperledger Fabric Weak Authentication Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract relies on insecure authentication mechanisms.
  tags: hyperledger-fabric,critical

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\bmapping\b"
          - "\bsend\b"
          - "\binvoke\b"
        condition: and
