id: hyperledger-fabric-timestamp-manipulation

info:
  name: Hyperledger Fabric Timestamp Manipulation Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract relies on block.timestamp for critical operations, which miners can influence.
  tags: hyperledger-fabric,critical

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\bmapping\b"
          - "\bowner\b"
          - "\bruntime_upgrade\b"
        condition: and
