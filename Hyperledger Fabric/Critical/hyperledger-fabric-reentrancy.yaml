id: hyperledger-fabric-reentrancy

info:
  name: Hyperledger Fabric Reentrancy Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract allows external calls before updating state, enabling reentrancy attacks.
  tags: hyperledger-fabric,critical

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\bkey\b"
          - "\bcontract\b"
          - "\btrait\b"
        condition: and
