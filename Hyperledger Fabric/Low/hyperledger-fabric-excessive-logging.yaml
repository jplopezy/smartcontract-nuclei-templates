id: hyperledger-fabric-excessive-logging

info:
  name: Hyperledger Fabric Excessive Logging Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract logs excessive data, increasing costs unnecessarily.
  tags: hyperledger-fabric,low

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\bunchecked\b"
          - "\bdispatch\b"
          - "\bfunction\b"
        condition: and
