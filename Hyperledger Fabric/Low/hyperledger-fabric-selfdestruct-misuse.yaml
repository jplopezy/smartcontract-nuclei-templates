id: hyperledger-fabric-selfdestruct-misuse

info:
  name: Hyperledger Fabric Selfdestruct Misuse Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract can be destroyed unexpectedly via selfdestruct, leading to asset loss.
  tags: hyperledger-fabric,low

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\bfunction\b"
          - "\bkey\b"
          - "\brequire\b"
        condition: and
