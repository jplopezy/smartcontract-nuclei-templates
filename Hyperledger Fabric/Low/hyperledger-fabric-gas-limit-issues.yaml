id: hyperledger-fabric-gas-limit-issues

info:
  name: Hyperledger Fabric Gas Limit Issues Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract has loops or operations that can exceed the gas limit, leading to failed transactions.
  tags: hyperledger-fabric,low

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\bfunction\b"
          - "\bbalance\b"
          - "\bsend\b"
        condition: and
