id: hyperledger-fabric-integer-overflow

info:
  name: Hyperledger Fabric Integer Overflow Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract performs arithmetic operations without checking for overflows or underflows.
  tags: hyperledger-fabric,low

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\blog\b"
          - "\bfunction\b"
          - "\bemit\b"
        condition: and
