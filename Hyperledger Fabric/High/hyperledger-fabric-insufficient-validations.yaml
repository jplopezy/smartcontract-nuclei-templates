id: hyperledger-fabric-insufficient-validations

info:
  name: Hyperledger Fabric Insufficient Validations Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract does not validate inputs properly, leading to potential exploits.
  tags: hyperledger-fabric,high

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\bemit\b"
          - "\bowner\b"
          - "\bmsg.sender\b"
        condition: and
