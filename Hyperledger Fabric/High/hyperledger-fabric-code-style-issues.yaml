id: hyperledger-fabric-code-style-issues

info:
  name: Hyperledger Fabric Code Style Issues Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract has inconsistent formatting or coding style, reducing readability.
  tags: hyperledger-fabric,high

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\btransaction\b"
          - "\bdispatch\b"
          - "\btrait\b"
        condition: and
