id: hyperledger-fabric-privilege-escalation

info:
  name: Hyperledger Fabric Privilege Escalation Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract improperly grants administrative privileges.
  tags: hyperledger-fabric,medium

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\bowner\b"
          - "\bruntime_upgrade\b"
          - "\btrait\b"
        condition: and
