id: hyperledger-fabric-delegatecall-misuse

info:
  name: Hyperledger Fabric Delegatecall Misuse Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract uses delegatecall in an unsafe manner, exposing itself to external execution risks.
  tags: hyperledger-fabric,medium

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\bsend\b"
          - "\brequire\b"
          - "\btrait\b"
        condition: and
