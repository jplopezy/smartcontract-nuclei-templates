id: hyperledger-fabric-insecure-randomness

info:
  name: Hyperledger Fabric Insecure Randomness Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract generates random values using block attributes, which can be manipulated.
  tags: hyperledger-fabric,medium

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\bsigner\b"
          - "\bdispatch\b"
          - "\brequire\b"
        condition: and
