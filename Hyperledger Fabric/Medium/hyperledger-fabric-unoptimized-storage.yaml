id: hyperledger-fabric-unoptimized-storage

info:
  name: Hyperledger Fabric Unoptimized Storage Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract inefficiently manages storage, leading to higher gas costs.
  tags: hyperledger-fabric,medium

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\bcontract\b"
          - "\binvoke\b"
          - "\bowner\b"
        condition: and
