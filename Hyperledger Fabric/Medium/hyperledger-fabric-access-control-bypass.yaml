id: hyperledger-fabric-access-control-bypass

info:
  name: Hyperledger Fabric Access Control Bypass Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: An access control mechanism is flawed, allowing unauthorized actions.
  tags: hyperledger-fabric,medium

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\bstorage\b"
          - "\binvoke\b"
          - "\bcontract\b"
        condition: and
