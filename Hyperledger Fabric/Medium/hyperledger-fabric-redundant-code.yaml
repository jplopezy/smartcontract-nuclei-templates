id: hyperledger-fabric-redundant-code

info:
  name: Hyperledger Fabric Redundant Code Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract contains redundant logic, making maintenance difficult.
  tags: hyperledger-fabric,medium

file:
  - extensions:
      - go
      - js

    matchers:
      - type: regex
        regex:
          - "\brequire\b"
          - "\btransaction\b"
          - "\bunchecked\b"
        condition: and
