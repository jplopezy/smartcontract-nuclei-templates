id: binance-smart-chain-weak-authentication

info:
  name: Binance Smart Chain Weak Authentication Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract relies on insecure authentication mechanisms.
  tags: binance-smart-chain,critical

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bkey\b"
          - "\btransaction\b"
          - "\bdispatch\b"
        condition: and
