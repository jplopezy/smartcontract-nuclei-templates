id: binance-smart-chain-insufficient-validations

info:
  name: Binance Smart Chain Insufficient Validations Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract does not validate inputs properly, leading to potential exploits.
  tags: binance-smart-chain,critical

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bemit\b"
          - "\bsigner\b"
          - "\bunchecked\b"
        condition: and
