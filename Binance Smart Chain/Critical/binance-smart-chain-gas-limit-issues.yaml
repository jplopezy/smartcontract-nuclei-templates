id: binance-smart-chain-gas-limit-issues

info:
  name: Binance Smart Chain Gas Limit Issues Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract has loops or operations that can exceed the gas limit, leading to failed transactions.
  tags: binance-smart-chain,critical

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bunchecked\b"
          - "\bdispatch\b"
          - "\btransaction\b"
        condition: and
