id: binance-smart-chain-access-control-bypass

info:
  name: Binance Smart Chain Access Control Bypass Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: An access control mechanism is flawed, allowing unauthorized actions.
  tags: binance-smart-chain,critical

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bcontract\b"
          - "\btransaction\b"
          - "\bunchecked\b"
        condition: and
