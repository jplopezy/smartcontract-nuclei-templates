id: binance-smart-chain-delegatecall-misuse

info:
  name: Binance Smart Chain Delegatecall Misuse Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract uses delegatecall in an unsafe manner, exposing itself to external execution risks.
  tags: binance-smart-chain,critical

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bdispatch\b"
          - "\bfunction\b"
          - "\bbalance\b"
        condition: and
