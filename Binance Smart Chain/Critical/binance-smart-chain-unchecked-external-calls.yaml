id: binance-smart-chain-unchecked-external-calls

info:
  name: Binance Smart Chain Unchecked External Calls Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract calls an external address without validating the response, exposing it to attacks.
  tags: binance-smart-chain,critical

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bemit\b"
          - "\btransaction\b"
          - "\bdispatch\b"
        condition: and
