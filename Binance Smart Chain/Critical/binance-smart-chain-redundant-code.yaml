id: binance-smart-chain-redundant-code

info:
  name: Binance Smart Chain Redundant Code Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract contains redundant logic, making maintenance difficult.
  tags: binance-smart-chain,critical

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bfunction\b"
          - "\bsigner\b"
          - "\bruntime_upgrade\b"
        condition: and
