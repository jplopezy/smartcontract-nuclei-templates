id: binance-smart-chain-code-style-issues

info:
  name: Binance Smart Chain Code Style Issues Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract has inconsistent formatting or coding style, reducing readability.
  tags: binance-smart-chain,high

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bemit\b"
          - "\bsigner\b"
          - "\bkey\b"
        condition: and
