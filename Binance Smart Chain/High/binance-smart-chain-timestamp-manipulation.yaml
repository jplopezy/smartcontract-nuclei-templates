id: binance-smart-chain-timestamp-manipulation

info:
  name: Binance Smart Chain Timestamp Manipulation Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract relies on block.timestamp for critical operations, which miners can influence.
  tags: binance-smart-chain,high

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bmapping\b"
          - "\bsigner\b"
          - "\bcontract\b"
        condition: and
