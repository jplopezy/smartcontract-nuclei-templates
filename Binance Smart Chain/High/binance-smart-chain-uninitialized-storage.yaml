id: binance-smart-chain-uninitialized-storage

info:
  name: Binance Smart Chain Uninitialized Storage Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract has uninitialized storage variables, which can be hijacked by attackers.
  tags: binance-smart-chain,high

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bfunction\b"
          - "\bunchecked\b"
          - "\btrait\b"
        condition: and
