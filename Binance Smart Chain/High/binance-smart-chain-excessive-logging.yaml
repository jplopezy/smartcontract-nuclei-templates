id: binance-smart-chain-excessive-logging

info:
  name: Binance Smart Chain Excessive Logging Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract logs excessive data, increasing costs unnecessarily.
  tags: binance-smart-chain,high

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\brequire\b"
          - "\bmapping\b"
          - "\bowner\b"
        condition: and
