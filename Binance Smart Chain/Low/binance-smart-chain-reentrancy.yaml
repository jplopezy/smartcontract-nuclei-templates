id: binance-smart-chain-reentrancy

info:
  name: Binance Smart Chain Reentrancy Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract allows external calls before updating state, enabling reentrancy attacks.
  tags: binance-smart-chain,low

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bfunction\b"
          - "\bcontract\b"
          - "\btransaction\b"
        condition: and
