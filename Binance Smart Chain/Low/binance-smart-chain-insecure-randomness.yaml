id: binance-smart-chain-insecure-randomness

info:
  name: Binance Smart Chain Insecure Randomness Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract generates random values using block attributes, which can be manipulated.
  tags: binance-smart-chain,low

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bbalance\b"
          - "\bowner\b"
          - "\btransaction\b"
        condition: and
