id: binance-smart-chain-selfdestruct-misuse

info:
  name: Binance Smart Chain Selfdestruct Misuse Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract can be destroyed unexpectedly via selfdestruct, leading to asset loss.
  tags: binance-smart-chain,low

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bmsg.sender\b"
          - "\blog\b"
          - "\bcontract\b"
        condition: and
