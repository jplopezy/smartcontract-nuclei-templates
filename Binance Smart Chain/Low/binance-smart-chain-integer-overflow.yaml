id: binance-smart-chain-integer-overflow

info:
  name: Binance Smart Chain Integer Overflow Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract performs arithmetic operations without checking for overflows or underflows.
  tags: binance-smart-chain,low

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bruntime_upgrade\b"
          - "\bbalance\b"
          - "\bstorage\b"
        condition: and
