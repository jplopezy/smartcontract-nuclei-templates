id: cardano-excessive-logging

info:
  name: Cardano Excessive Logging Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract logs excessive data, increasing costs unnecessarily.
  tags: cardano,critical

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\btrait\b"
          - "\blog\b"
          - "\bfunction\b"
        condition: and
