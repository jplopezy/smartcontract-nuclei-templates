id: cardano-insecure-randomness

info:
  name: Cardano Insecure Randomness Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract generates random values using block attributes, which can be manipulated.
  tags: cardano,critical

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\bmapping\b"
          - "\bcontract\b"
          - "\bbalance\b"
        condition: and
