id: cardano-code-style-issues

info:
  name: Cardano Code Style Issues Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract has inconsistent formatting or coding style, reducing readability.
  tags: cardano,critical

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\bruntime_upgrade\b"
          - "\bunchecked\b"
          - "\bsend\b"
        condition: and
