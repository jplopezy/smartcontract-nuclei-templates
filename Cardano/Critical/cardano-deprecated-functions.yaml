id: cardano-deprecated-functions

info:
  name: Cardano Deprecated Functions Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract uses deprecated Solidity functions that may be insecure.
  tags: cardano,critical

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\bunchecked\b"
          - "\bmsg.sender\b"
          - "\bmapping\b"
        condition: and
