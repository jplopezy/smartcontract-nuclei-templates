id: cardano-unoptimized-storage

info:
  name: Cardano Unoptimized Storage Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract inefficiently manages storage, leading to higher gas costs.
  tags: cardano,critical

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\bcontract\b"
          - "\bmsg.sender\b"
          - "\blog\b"
        condition: and
