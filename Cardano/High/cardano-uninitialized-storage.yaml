id: cardano-uninitialized-storage

info:
  name: Cardano Uninitialized Storage Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract has uninitialized storage variables, which can be hijacked by attackers.
  tags: cardano,high

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\bkey\b"
          - "\bruntime_upgrade\b"
          - "\btrait\b"
        condition: and
