id: cardano-integer-overflow

info:
  name: Cardano Integer Overflow Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract performs arithmetic operations without checking for overflows or underflows.
  tags: cardano,high

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\bcontract\b"
          - "\binvoke\b"
          - "\blog\b"
        condition: and
