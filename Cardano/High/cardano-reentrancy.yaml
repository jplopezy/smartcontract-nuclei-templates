id: cardano-reentrancy

info:
  name: Cardano Reentrancy Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract allows external calls before updating state, enabling reentrancy attacks.
  tags: cardano,high

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\brequire\b"
          - "\blog\b"
          - "\bmapping\b"
        condition: and
