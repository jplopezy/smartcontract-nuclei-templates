id: cardano-gas-limit-issues

info:
  name: Cardano Gas Limit Issues Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract has loops or operations that can exceed the gas limit, leading to failed transactions.
  tags: cardano,high

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\bsend\b"
          - "\blog\b"
          - "\bkey\b"
        condition: and
