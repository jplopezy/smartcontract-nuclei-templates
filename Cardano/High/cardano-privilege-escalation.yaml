id: cardano-privilege-escalation

info:
  name: Cardano Privilege Escalation Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract improperly grants administrative privileges.
  tags: cardano,high

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\btrait\b"
          - "\bmapping\b"
          - "\bemit\b"
        condition: and
