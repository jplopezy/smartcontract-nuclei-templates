id: cardano-access-control-bypass

info:
  name: Cardano Access Control Bypass Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: An access control mechanism is flawed, allowing unauthorized actions.
  tags: cardano,medium

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\bunchecked\b"
          - "\bdispatch\b"
          - "\bkey\b"
        condition: and
