id: cardano-redundant-code

info:
  name: Cardano Redundant Code Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract contains redundant logic, making maintenance difficult.
  tags: cardano,medium

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\blog\b"
          - "\bstorage\b"
          - "\bdispatch\b"
        condition: and
