id: cardano-timestamp-manipulation

info:
  name: Cardano Timestamp Manipulation Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract relies on block.timestamp for critical operations, which miners can influence.
  tags: cardano,medium

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\bmapping\b"
          - "\bowner\b"
          - "\binvoke\b"
        condition: and
