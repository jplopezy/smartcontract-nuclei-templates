id: cardano-unused-variables

info:
  name: Cardano Unused Variables Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract has unused variables, increasing contract size and potential confusion.
  tags: cardano,medium

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\btrait\b"
          - "\bkey\b"
          - "\bowner\b"
        condition: and
