id: cardano-weak-authentication

info:
  name: Cardano Weak Authentication Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract relies on insecure authentication mechanisms.
  tags: cardano,medium

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\brequire\b"
          - "\btrait\b"
          - "\bmsg.sender\b"
        condition: and
