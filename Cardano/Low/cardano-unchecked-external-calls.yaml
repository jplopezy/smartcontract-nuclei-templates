id: cardano-unchecked-external-calls

info:
  name: Cardano Unchecked External Calls Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract calls an external address without validating the response, exposing it to attacks.
  tags: cardano,low

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\binvoke\b"
          - "\btransaction\b"
          - "\bbalance\b"
        condition: and
