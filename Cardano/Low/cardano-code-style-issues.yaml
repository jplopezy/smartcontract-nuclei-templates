id: cardano-code-style-issues

info:
  name: Cardano Code Style Issues Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract has inconsistent formatting or coding style, reducing readability.
  tags: cardano,low

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\bstorage\b"
          - "\bbalance\b"
          - "\bruntime_upgrade\b"
        condition: and
