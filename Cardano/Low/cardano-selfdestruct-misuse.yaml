id: cardano-selfdestruct-misuse

info:
  name: Cardano Selfdestruct Misuse Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract can be destroyed unexpectedly via selfdestruct, leading to asset loss.
  tags: cardano,low

file:
  - extensions:
      - hs

    matchers:
      - type: regex
        regex:
          - "\bkey\b"
          - "\btrait\b"
          - "\btransaction\b"
        condition: and
