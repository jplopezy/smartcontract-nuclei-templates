id: cosmos-deprecated-functions

info:
  name: Cosmos Deprecated Functions Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract uses deprecated Solidity functions that may be insecure.

file:
  - extensions:
      - sol

    matchers:
      - type: word
        words:
          - "send"
          - "function"
          - "storage"
        condition: and
