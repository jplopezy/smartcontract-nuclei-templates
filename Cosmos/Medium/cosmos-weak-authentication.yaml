id: cosmos-weak-authentication

info:
  name: Cosmos Weak Authentication Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract relies on insecure authentication mechanisms.
  tags: cosmos,medium

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\btrait\b"
          - "\blog\b"
          - "\bsend\b"
        condition: and
