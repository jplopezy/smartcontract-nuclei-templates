id: cosmos-access-control-bypass

info:
  name: Cosmos Access Control Bypass Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: An access control mechanism is flawed, allowing unauthorized actions.
  tags: cosmos,medium

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\bowner\b"
          - "\bstorage\b"
          - "\binvoke\b"
        condition: and
