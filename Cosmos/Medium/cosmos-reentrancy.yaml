id: cosmos-reentrancy

info:
  name: Cosmos Reentrancy Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract allows external calls before updating state, enabling reentrancy attacks.
  tags: cosmos,medium

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\binvoke\b"
          - "\bsigner\b"
          - "\bbalance\b"
        condition: and
