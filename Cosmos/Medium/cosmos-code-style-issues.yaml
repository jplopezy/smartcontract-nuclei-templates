id: cosmos-code-style-issues

info:
  name: Cosmos Code Style Issues Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract has inconsistent formatting or coding style, reducing readability.
  tags: cosmos,medium

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\bunchecked\b"
          - "\bcontract\b"
          - "\bstorage\b"
        condition: and
