id: cosmos-excessive-logging

info:
  name: Cosmos Excessive Logging Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract logs excessive data, increasing costs unnecessarily.
  tags: cosmos,low

file:
  - extensions:
      - rs

    matchers:
      - type: regex
        regex:
          - "\bruntime_upgrade\b"
          - "\bsigner\b"
          - "\binvoke\b"
        condition: and
