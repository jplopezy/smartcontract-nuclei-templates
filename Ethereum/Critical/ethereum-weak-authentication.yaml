id: ethereum-weak-authentication

info:
  name: Ethereum Weak Authentication Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Critical
  description: A contract relies on insecure authentication mechanisms.
  tags: ethereum,critical

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bkey\b"
          - "\bbalance\b"
          - "\bsend\b"
        condition: and
