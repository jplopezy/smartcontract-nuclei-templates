id: ethereum-unoptimized-storage

info:
  name: Ethereum Unoptimized Storage Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract inefficiently manages storage, leading to higher gas costs.
  tags: ethereum,low

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bowner\b"
          - "\bcontract\b"
          - "\bbalance\b"
        condition: and
