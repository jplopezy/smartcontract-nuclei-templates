id: ethereum-reentrancy

info:
  name: Ethereum Reentrancy Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Low
  description: A contract allows external calls before updating state, enabling reentrancy attacks.
  tags: ethereum,low

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bcontract\b"
          - "\bkey\b"
          - "\bowner\b"
        condition: and
