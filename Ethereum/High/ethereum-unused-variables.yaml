id: ethereum-unused-variables

info:
  name: Ethereum Unused Variables Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract has unused variables, increasing contract size and potential confusion.
  tags: ethereum,high

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bbalance\b"
          - "\bowner\b"
          - "\bunchecked\b"
        condition: and
