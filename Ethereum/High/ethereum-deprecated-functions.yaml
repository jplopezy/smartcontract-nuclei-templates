id: ethereum-deprecated-functions

info:
  name: Ethereum Deprecated Functions Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract uses deprecated Solidity functions that may be insecure.
  tags: ethereum,high

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bbalance\b"
          - "\bmapping\b"
          - "\bowner\b"
        condition: and
