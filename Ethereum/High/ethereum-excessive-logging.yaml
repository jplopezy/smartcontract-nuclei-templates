id: ethereum-excessive-logging

info:
  name: Ethereum Excessive Logging Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: High
  description: A contract logs excessive data, increasing costs unnecessarily.
  tags: ethereum,high

file:
  - extensions:
      - sol

    matchers:
      - type: regex
        regex:
          - "\bkey\b"
          - "\bsigner\b"
          - "\binvoke\b"
        condition: and
