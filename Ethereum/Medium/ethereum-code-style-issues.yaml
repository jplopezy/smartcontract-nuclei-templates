id: ethereum-code-style-issues

info:
  name: Ethereum Code Style Issues Vulnerability
  author: Juan Pablo Lopez Yacubian
  severity: Medium
  description: A contract has inconsistent formatting or coding style, reducing readability.

file:
  - extensions:
      - sol

    matchers:
      - type: word
        words:
          - "signer"
          - "msg.sender"
          - "balance"
        condition: and
